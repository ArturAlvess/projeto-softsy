<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <script type="module" defer src="../js/main.js"></script>
    <script type="module" defer src="./js/index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Autenticação</title>
</head>

<body>
    <span class="softsy-titulo">Softsy</span>
    <main> 
        <div class="container-login">
            <h2>Autenticação do Usuário</h2>
            <form>
                <div class="input-box">
                    <input type="text" name="" required="" id="input-emailUser">
                    <label>Email ou Usuário</label>
                </div>
                <div class="input-box">
                    <input type="password" name="" required="" id="input-senha">
                    <label>Senha</label>
                    <span class="esqueci-a-senha" id="forget-password"  data-bs-toggle="modal" data-bs-target="#buttonEsqueciSenha">
                        Esqueci a senha
                    </span>
                </div>
                
                <a id="buttonLogar">
                    Entrar
                </a>
                

            </form>
        </div>

  
  <!-- Modal -->
  <div class="modal fade" id="buttonEsqueciSenha" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Esqueceu sua senha?</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="input-form">
                <input required type="text" name="" id="email-esqueci-senha" class="input">
                <label for="email">Digite seu email</label>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="buttonConfirmar">Confirmar</button>
        </div>
      </div>
    </div>
  </div>
    </main>

</body>

</html>
