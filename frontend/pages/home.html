<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/aa7259e7f0.js" crossorigin="anonymous"></script>
    <script type="module" defer src="../js/index.js"></script>
    <title>Home Page</title>
</head>

<body>
    <main>
        <h1 class="titulo">Usuários Cadastrados</h1>
        <button class="add-usuario" data-bs-toggle="modal" data-bs-target="#buttonCreate">
            Novo Usuario
            <i class="fa-solid fa-plus"></i>
        </button>
        <div class="container-usuarios">

            <div class="card-usuario">
                <div class="nome-usuario"></div>
                <i class="fa-solid fa-pen-to-square" ></i>
                <div class="status-usuario-ativo"></div>
            </div>

            <div class="card-usuario">
                <div class="nome-usuario"></div>
                <i class="fa-solid fa-pen-to-square"></i>
                <div class="status-usuario-desativado"></div>
            </div>

            


        </div>

        <!-- Modal Criar -->
        <div class="modal fade" id="buttonCreate" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Criar novo usuário</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <form>
                            <div class="input-form">
                                <input required type="text" name="" id="nome" class="input">
                                <label for="nome">Nome</label>
                            </div>

                            <div class="input-form">
                                <input required type="text" name="" id="usuario" class="input">
                                <label for="usuario">Usuario</label>
                            </div>

                            <div class="input-form">
                                <input required type="text" name="" id="email" class="input">
                                <label for="email">Email</label>
                            </div>

                            <div class="input-form">
                                <input required type="text" name="" id="senha" class="input">
                                <label for="senha">Senha</label>
                            </div>


                        </form>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary" id="buttonCadastrar">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Editar -->
        <div class="modal fade" id="buttonEdit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Editar usuário</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <form>
                            <div class="input-form">
                                <input required type="text" name="" id="nomeEditar" class="input">
                                <label for="nome">Nome</label>
                            </div>

                            <div class="input-form">
                                <input required type="text" name="" id="usuarioEditar" class="input">
                                <label for="usuario">Usuario</label>
                            </div>

                            <div class="input-form">
                                <input required type="text" name="" id="emailEditar" class="input">
                                <label for="email">Email</label>
                            </div>

                            <div class="input-form">
                                <input required type="text" name="" id="senhaEditar" class="input">
                                <label for="senha">Senha</label>
                            </div>

                            <div class="container-checkbox">
                                <input type="checkbox" id="ativo">Ativo</input>
                                <input type="checkbox" id="desativado">Desativado</input>
                            </div>
                            
                            


                        </form>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary" id="buttonSalvar">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
